<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Genres
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item class="genres-list" *ngFor="let genre of genres" (tap)="browseGenre(genre)">
      <p>
          {{genre.getName()}}
      </p>
      <p>
          {{genre.getStationsCount()}}
      </p>
    </button>
  </ion-list>
</ion-content>
